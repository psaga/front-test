<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="products-container">
        <div class="product">
            <img class="product__image" height="68px" width="75px" src="assets/image-3.png">
            <div class="product__details">
                <div class="product__info">
                    <div class="product__name">Not ice cream</div>
                    <div class="product__description">200ml</div>
                </div>
                <div class="product__price">
                    <div class="regular">
                        <span class="price">200,00</span>
                        <span class="currency">ARS</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="product">
            <img class="product__image" height="68px" width="75px" src="assets/image-2.png">
            <div class="product__details">
                <div class="product__info">
                    <div class="product__name">Mini postre Balcarse</div>
                    <div class="product__description">200ml</div>
                </div>
                <div class="product__price">
                    <div class="regular">
                        <span class="price">200,00</span>
                        <span class="currency">ARS</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="product">
            <img class="product__image" height="68px" width="75px" src="assets/image-1.png">
            <div class="product__details">
                <div class="product__info">
                    <div class="product__name">Powerade mountain Blast 20fl. oz</div>
                    <div class="product__description">Sports Drinks</div>
                </div>
                <div class="product__price">
                    <div class="before-discount">
                        <span class="price">200,00</span>
                        <span class="currency">ARS</span>
                    </div>
                    <div class="regular">
                        <span class="price">170,00</span>
                        <span class="currency">ARS</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
